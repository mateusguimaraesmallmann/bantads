<div class="deposit-page">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="text-white">Depósito</h2>
      <button class="btn btn-outline-light" (click)="voltar()">Voltar</button>
    </div>

    <div class="auth-shell mx-auto">
      <div class="pane pane-form w-100">
        <h3 class="h4 text-center mb-4 fw-semibold">Realizar Depósito</h3>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="valor" class="form-label fw-semibold">Valor do Depósito</label>
            <input type="text" id="valor"
                   (input)="formatarValor($event)"
                   class="form-control"
                   required>
                   <div *ngIf="mensagem" class="text-danger mt-1">
                      {{ mensagem }}
                    </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Depositar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmação -->
<div class="modal fade" id="confirmDepositModal" tabindex="-1" aria-labelledby="confirmDepositModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDepositModalLabel">Confirmar Depósito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fw-semibold">Você confirma o depósito de {{ valorDeposito | money }}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="confirmarDeposito()">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de sucesso -->
<div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="depositModalLabel">Depósito Realizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fw-semibold">Depósito de {{ valorDeposito | money }} realizado com sucesso!</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="voltar()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
