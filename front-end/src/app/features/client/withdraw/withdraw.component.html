<div class="withdraw-page">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="text-white">Saque</h2>
      <button class="btn btn-outline-light" (click)="voltar()">Voltar</button>
    </div>

    <div class="auth-shell mx-auto">
      <div class="pane pane-form w-100">
        <h3 class="h4 text-center mb-4 fw-semibold">Realizar Saque</h3>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="valor" class="form-label fw-semibold">Valor do Saque</label>
            <input type="text" id="valor"
                   (input)="formatarValor($event)"
                   class="form-control" required>
                   <div *ngIf="mensagem" class="text-danger mt-1">
                    {{ mensagem }}
                  </div>
          </div>

          <button type="submit" class="btn btn-danger w-100">Sacar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmWithdrawModal" tabindex="-1" aria-labelledby="confirmWithdrawModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="confirmWithdrawModalLabel">Confirmar Saque</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fw-semibold">VocÃª confirma o saque de {{ valorSaque | money }}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmarSaque()">Confirmar</button>
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successWithdrawModal" tabindex="-1" aria-labelledby="successWithdrawModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="successWithdrawModalLabel">Saque Realizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
            <div class="modal-body text-center">
               <p class="fw-semibold">Saque de {{ valorSaque | money }} realizado com sucesso!</p>
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                (click)="voltar()">
                OK </button>
              </div>
        </div>
    </div>
</div>
