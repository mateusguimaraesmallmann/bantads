<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Aprovar Cliente</h5>
            <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Você tem certeza que deseja aprovar o cliente?</p>
        </div>
        <br>
        <p class="custom-modal-message">Será enviado um e-mail ao cliente informando que a solicitação de conta foi aprovada!</p>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aprovar</button>
        </div>
    </div>
</div>
