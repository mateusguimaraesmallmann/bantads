<div class="container mt-4 page-with-navbar">
  <div class="card">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col" class="text-end">Saldo (R$)</th>
            <th scope="col" class="text-end">Limite (R$)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of listaTodosClientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.cidade }}</td>
            <td>{{ cliente.estado }}</td>
            <td class="text-end" [ngClass]="{'text-danger': cliente.saldo < 0}">
              {{ cliente.saldo }}
            </td>
            <td class="text-end">
              {{ cliente.limite }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
