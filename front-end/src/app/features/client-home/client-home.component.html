<div class="cliente-home">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="text-white">Bem-vindo(a), {{ nomeCliente }}</h2>

      <button class="btn btn-outline-light" (click)="logout()">Sair</button>
    </div>

    <div class="auth-shell mx-auto">
      <div class="pane pane-logo d-flex flex-column align-items-center justify-content-center text-center">
        <h3 class="fw-semibold">Saldo Atual</h3>
        <h4 class="fw-bold fs-1"
            [ngClass]="{ 'text-success': saldo >= 0, 'text-danger': saldo < 0 }">
          {{ saldo | currency:'BRL' }}
        </h4>
      </div>

      <div class="pane pane-form">
        <h3 class="h4 text-center mb-4 fw-semibold">Servi√ßos:</h3>

        <div class="row row-cols-1 row-cols-md-2 g-3 opcoes-grid">
          <div class="col" *ngFor="let option of options">
            <a class="opcao-card-link" (click)="action(option)">
              <div class="opcao-card card h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <span class="fw-bold">{{ option.name }}</span>
                  </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
