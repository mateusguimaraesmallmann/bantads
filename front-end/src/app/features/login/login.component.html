<div class="login-page">
  <div class="container py-5">
    <div class="auth-shell mx-auto">

      <div class="pane pane-logo d-flex align-items-center justify-content-center">
        <img src="assets/logo.png" alt="BANTADS" class="brand-img" />
      </div>

      <div class="pane pane-form">
        <h1 class="h4 text-center mb-4 fw-semibold">Sign In</h1>

        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control"
                   [class.is-invalid]="f.email.touched && f.email.invalid"
                   formControlName="email" placeholder="email@exemplo.com" />
            <div class="invalid-feedback" *ngIf="f.email.touched && f.email.errors?.['required']">
              Email é obrigatório.
            </div>
            <div class="invalid-feedback" *ngIf="f.email.touched && f.email.errors?.['email']">
              Informe um email válido.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <input id="password" [type]="showPassword() ? 'text' : 'password'"
                     class="form-control"
                     [class.is-invalid]="f.password.touched && f.password.invalid"
                     formControlName="password" />

              <button type="button" class="btn btn-outline-secondary" (click)="showPassword.set(!showPassword())">
                <i [class]="showPassword() ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
              </button>
            </div>

            <div class="invalid-feedback d-block" *ngIf="f.password.touched && f.password.errors?.['required']">
              Senha é obrigatória.
            </div>
            <div class="invalid-feedback d-block" *ngIf="f.password.touched && f.password.errors?.['minlength']">
              Mínimo de 6 caracteres.
            </div>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>
          <div class="d-grid mt-4">
            <p class="mb-0">Ainda não tem uma conta? <a routerLink="/register" class="link-primary"> Cadastre-se agora</a> </p>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center text-white small mt-4 mb-0">© {{ year }} — BANTADS</p>
  </div>
</div>
