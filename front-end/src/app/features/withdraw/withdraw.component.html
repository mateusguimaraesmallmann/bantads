<div class="withdraw-page">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="text-white">Saque</h2>
      <button class="btn btn-outline-light" (click)="voltar()">Voltar</button>
    </div>

    <div class="auth-shell mx-auto">
      <div class="pane pane-form w-100">
        <h3 class="h4 text-center mb-4 fw-semibold">Realizar Saque</h3>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="valor" class="form-label fw-semibold">Valor do Saque</label>
            <input type="text" id="valor"
                   (input)="formatarValor($event)"
                   class="form-control" required>
          </div>

          <button type="submit" class="btn btn-danger w-100">Sacar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmação -->
<div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="withdrawModalLabel">Saque Realizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fw-semibold">Saque de {{ valorSaque | money }} realizado com sucesso!</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="voltar()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
