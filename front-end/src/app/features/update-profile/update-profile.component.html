<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="row mb-4">
        <div class="col text-center"> <h1>Atualizar Usuário</h1>
        </div>
      </div>
      <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
        <div class="row mb-3">
          <label for="nome" class="col-sm-2 col-form-label text-sm-end">Nome:</label>
          <div class="col-sm-10">
            <input type="text" id="nome" class="form-control" formControlName="nome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label text-sm-end">Email:</label>
          <div class="col-sm-10">
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="salario" class="col-sm-2 col-form-label text-sm-end">Salário:</label>
          <div class="col-sm-10">
            <input type="number" id="salario" class="form-control" formControlName="salario">
          </div>
        </div>
        <div class="row mb-3">
          <label for="endereco" class="col-sm-2 col-form-label text-sm-end">Endereço:</label>
          <div class="col-sm-10">
            <input type="text" id="endereco" class="form-control" formControlName="endereco">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cep" class="col-sm-2 col-form-label text-sm-end">CEP:</label>
          <div class="col-sm-10">
            <input type="text" id="cep" class="form-control" formControlName="CEP">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cidade" class="col-sm-2 col-form-label text-sm-end">Cidade:</label>
          <div class="col-sm-10">
            <input type="text" id="cidade" class="form-control" formControlName="cidade">
          </div>
        </div>
        <div class="row mb-3">
          <label for="estado" class="col-sm-2 col-form-label text-sm-end">Estado:</label>
          <div class="col-sm-10">
            <input type="text" id="estado" class="form-control" formControlName="estado">
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary w-100" [disabled]="updateUserForm.invalid">
              Salvar Alterações
            </button>
          </div>
        </div>        
      </form>
    </div>
  </div>
</div>
