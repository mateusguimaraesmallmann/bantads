spring.application.name=ms-saga
server.port=8084

#============== DATA BASE CONFIGURATION =====================
spring.datasource.url=jdbc:postgresql://postgres-db:5432/saga
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#============== RABBITMQ CONFIGURATION ======================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.dynamic=true
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.template.mandatory=true

queue.gerente.removido: GERENTE_REMOVIDO
queue.conta.removerGerente: CONTA_REMOVER_GERENTE
queue.cliente.removerGerente: CLIENTE_REMOVER_GERENTE